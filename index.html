<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTSPrep.online | IELTS Preparation Website</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">IELTSPrep.online</div>
      <div id="userInfo" class="user-info"></div>
    </div>
  </header>

  <div class="container">
    <div class="tabs">
      <div class="tab active" data-target="listeningSection">Listening</div>
      <div class="tab" data-target="readingSection">Reading</div>
      <div class="tab" data-target="writingSection">Writing</div>
      <div class="tab" data-target="speakingSection">Speaking</div>
    </div>

    <!-- Listening -->
    <section id="listeningSection" class="section card">
      <h2>Listening Practice (40 Questions)</h2>
      <div class="questions-grid"></div>
      <div class="controls">
        <button class="btn check-btn">Check Answers</button>
        <div class="result"></div>
      </div>
    </section>

    <!-- Reading -->
    <section id="readingSection" class="section card hidden">
      <h2>Reading Practice (40 Questions)</h2>
      <div class="questions-grid"></div>
      <div class="controls">
        <button class="btn check-btn">Check Answers</button>
        <div class="result"></div>
      </div>
    </section>

    <!-- Writing -->
    <section id="writingSection" class="section card hidden">
      <h2>Writing Practice</h2>
      <div class="writing-columns">
        <div class="task-list" id="task1List"></div>
        <div class="task-list" id="task2List"></div>
      </div>
    </section>

    <!-- Speaking -->
    <section id="speakingSection" class="section card hidden">
      <h2>Speaking Topics</h2>
      <div id="speakingGrid" class="speaking-grid"></div>
    </section>
  </div>

  <footer class="site-footer">
    <p>© 2025 IELTSPrep.online — Practice for success</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
